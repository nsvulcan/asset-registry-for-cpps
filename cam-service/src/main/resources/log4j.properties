#LOGGER
log4j.rootCategory=ERROR, APPENDER_OUT
#,APPENDER_FILE

#APPENDER_OUT
log4j.appender.APPENDER_OUT=org.apache.log4j.ConsoleAppender
log4j.appender.APPENDER_OUT.layout=org.apache.log4j.PatternLayout
log4j.appender.APPENDER_OUT.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n

##APPENDER_FILE
##log4j.appender.APPENDER_FILE=org.apache.log4j.RollingFileAppender
##log4j.appender.APPENDER_FILE.File=camService.log
##log4j.appender.APPENDER_FILE.MaxFileSize=100KB
##log4j.appender.APPENDER_FILE.MaxBackupIndex=1
##log4j.appender.APPENDER_FILE.layout=org.apache.log4j.PatternLayout
##log4j.appender.APPENDER_FILE.layout.ConversionPattern=%p %t %c \u2013 %m%n