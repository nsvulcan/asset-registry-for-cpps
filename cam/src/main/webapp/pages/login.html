<div ng-include="'pages/notification.html'"></div>
<div class="row col-md-6 col-md-offset-3">
    <div class="loginmodal-container">
        <h1>Login</h1>
        <form ng-submit="doLogin()">
            <div class="form-group">
                <label>Email</label>
                <input type="text" class="form-control" ng-model="loginData.username">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" ng-model="loginData.password">
            </div>
            <div class="alert alert-danger" ng-if="error">
                {{ error }}
            </div>
            <input type="submit" class="login loginmodal-submit" value="Login">
            <!--<span>Login</span>-->
            <!--<span ng-if="processing" class="spinner"><span class="glyphicon glyphicon-repeat"></span></span>-->
            </input>
        </form>
        <div class="login-help">
            <a ng-href="linkKeyrockSignup()">Register</a>
        </div>
    </div>
</div>
